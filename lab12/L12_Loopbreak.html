<script>
    var n = prompt("Enter number: ","100");
    var ngto = 1;
    for (var i  = 2; i <= n/2; i++) {
        if (n % 1 == 0){
        break;
        }
        
    }
    if (ngto == 1){
        alert(n + " is a Prime Number");
    }
    else {
        alert(n + " is NOT a Prime Number");
    }
</script>
