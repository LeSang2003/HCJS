<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    var a = new Array("Rose","Sunflower","Daisy");
    document.writeln("<pre>");
    document.writeln("<b>Number of flowers: </b> " + a.length);
    document.writeln("<b>Flowers: " + a.join(" * "));

    a.push("Orchid","Lily"); //Orchid and Lily are added
    document.writeln("<b>Flowers afrer adding Orchid and Lily: </b>" + a);
    document.writeln("<b>Flowers Removed: </b>" + a.pop());
    document.writeln("<b>Flowers (In Ascending Order): </b>" +a.sort());

    document.writeln("<pre>");


</script>
<body>
    
</body>
</html>
