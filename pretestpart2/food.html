<h1>Menu</h1>
<div class="row mb-4">
   <label for="" class="col-2 form-label">Enter food name:</label>
   <div class="col-4">
      <input type="text" name="mySearch" id="mySearch" ng-model="mySearch">
   </div>
  
</div>
<table class="table table-striped table-hover table-bordered">
   <thead>
      <tr class="text-center">
         <th>ID</th>
         <th>Name</th>
         <th>Price</th>
         <th>Action</th>
      </tr>
   </thead>
   <tbody>
      <tr class="text-center" ng-repeat="item in ds|filter:mysearch">
         <td class="col-form-label">{{item.id}}</td>
         <td>{{item.name}}</td>
         <td>{{item.price}}</td>
         <td><input type="button" class="btn btn-outline-danger" value="Delete" ng-click="remove($index)"></td>
      </tr>
   </tbody>
</table>
