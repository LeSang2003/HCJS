<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  
</head>
<style>
  
    h2 {
        color: peru;
        text-shadow: darkred 5px 5px 5px 5px;
    }

    label {
        color: blue;
        font-size: 20px;
    }
    
    
</style>
<body>
    <h2>Thanh cong cu voi menu</h2>
    <hr>
    <div class="container">
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>
    
        <!-- Wrapper for slides -->
        <div class="carousel-inner">
          <div class="item active">
            <img src="./Student13.png" alt="Los Angeles" style="width:70%;">
          </div>
    
          <div class="item">
            <img src="./Student132.png" alt="Chicago" style="width:70%;">
          </div>
        
          <div class="item">
            <img src="./Student13new.png" alt="New york" style="width:70%;">
          </div>
        </div>
    
        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
    <form class="row g-3">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4">
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">City</label>
          <select id="inputCity" class="form-select">
            <option selected>Ho Chi Minh city</option>
            <option>Can Tho city</option>
            <option>Hanoi</option>
            <option>Da Nang city</option>
          </select>
        </div>
        <div class="col-md-4">
          <label for="inputDistrict" class="form-label">District</label>
          <select id="inputDistrict" class="form-select">
            <option selected>District 1</option>
            <option>District 2</option>
            <option>District 3</option>
            <option>District 4</option>
            <option>District 5</option>
            <option>District 6</option>
            <option>District 7</option>
            <option>District 8</option>
            <option>District 9</option>
            <option>District 10</option>
            <option>District 11</option>
            <option>District 12</option>
            <option>Binh Thanh District</option>
            <option>Thu Duc District</option>
            <option>Go Vap District</option>
            <option>Phu Nhuan District</option>
            <option>Tan Binh District</option>
            <option>Tan Phu District</option>
            <option>Binh Tan District</option>
            <option>Hoc Mon District</option>
            <option>Nha Be District</option>
            <option>Binh Chanh District</option>
            <option>Cu Chi District</option>
            <option>Can Gio District</option>
          </select>
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Contact us </button>
        </div>
      </form>
</body>
</html>
