<body>
    <h2>Demo Check And Radio Buttons</h2>
    <hr>
    <form action="L08_Login_Welcome.html"></form>
        <p>Please select your favorite genre:
            <br>
            <input type="radio" name="genre" value="rock" checked>Radio
            <input type="radio" name="genre" value="pop">Pop
            <input type="radio" name="genre" value="jazz">Jazz
        </p>
        <p>Please select your favorite music service:
            <br>
            <input type="checkbox" name="s1" value="itunes" checked>Itunes
            <input type="checkbox" name="s2" value="youtube">Youtube
            <input type="checkbox" name="s3" value="Spotify">Spotify
        </p>
        <input type="Submit" name="btnOK" value="Submit">
        <input type="Reset" value="Reset">
</body>
