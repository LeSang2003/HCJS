<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Sign up</h2>
    <hr>
    <form action="L08_Login_Welcome.html">
        <label for="">Usename</label>
        <input type="text" name="txtID" id="txtID" placeholder="nhap tai khoan"
                autofocus required> <br> <br>
        <label for="">Password</label>
        <input type="password" name="txtPass" id="txtID" pattern="^\d{3}$"
                placeholder="nhap mat ma" required> <br> <br>
        <label for="">Email</label>
        <input type="email" name="txtMail" id="txtMail" placeholder="nhap email"> <br> <br>
        <label for="Gender"></label>
        Male <input type="radio" name="rdGender" id="rdMale" checked value="Male">
        Female <input type="radio" name="rdGender" id="rdFemale" value="Female"> <br> <br>
        
        <label for="">Location</label>
        <select name="cbLoc" id="cbLoc">
            <option value="SG">Saigon</option>
            <option value="BRVT">BaRiaVungTau</option>
            <option value="HN">Hanoi</option>
            <option value="CT">Cantho</option>
        </select> <br> <br>

        <label for="">Birthday</label>
        <input type="date" name="txtBD" id="txtBD" value="2003-11-27"> <br> <br>

        <label for="">Rating</label>
        <input type="number" name="txtRate" id="txtRate" max="5" min="0" value="4" required><br><br>

        <input type="Submit" value="Submit">
        <input type="Reset" value="Reset">

    </form>

</body>
</html>
