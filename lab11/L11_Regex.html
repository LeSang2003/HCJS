<!DOCTYPE html>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    var phonePattern = /^\d{3}-\d{5.7}$/;
    var phonecode = phonePattern.exec(prompt("Enter Phone Code: "));
    if (phonecode !=NULL) {
        alert("Valid Phone Code.");
    }
    else {
            alert("Invalid Phone Code - Format xxx-xxxxx.");

        }
    
</script>
