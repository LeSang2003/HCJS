<!DOCTYPE html>
<html lang="en">

<head>

 </script>

<body>
    <header>
        <h3>Online Shopee</h3>

        <nav class="">
            <ul>
                <li><a href="">HOME</a></li>
                <li><a href="">PRODUCT</a></li>
                <li><a href="">SHOPS</a></li>
                <li><a href="register.html">REGISTER</a></li>
                <li><a href="">SIGNIN</a></li>

            </ul>
        </nav>
        <div class="information">
                <h4>Member Information</h4>
                <hr>
            <form action="onlineshopee.html" id="Memberinfo">
                <div>
                    <p class="vital">
                        <label for="">Full Name:</label>
                    </p>
                    <input type="text" name="txtbtn" id="txtbtn" placeholder="Enter your fullname"  required>
                </div>

                <div>
                    <p class="vital">
                        <label for="">Gender: </label>
                    </p>
                    <input type="radio" name="gender" id="genderm" style="margin-left: 2em;" checked>Male
                    <input type="radio" name="gender" id="genderf">Female
                    

                </div>
                
                <div>
                    <p class="vital">
                        <label for="">Hobbies </label>
                    </p>
                    <input type="radio" name="shopping" id="shopping" checked>Shopping
                    <input type="radio" name="Eating out" id="eating out">Eating out
                    <input type="radio" name="Sporting" id="sporting">Sporting

                </div>
                
                <div>
                    <p class="vital">
                        <label for="">Date of Birth:</label>
                    </p>
                    <input type="date" name="txtBD" id="txtBD" value="12-03-2000">
                </div>
                
                <div>
                    <p class="vital">
                        <label for="">Address:</label></p>
                        <input type="text" name="btnaddress" id="btnaddress" value="124 Haminton" placeholder="Enter to address" required>
                    
                </div>

                <div>
                    <p class="vital">
                        <label for="">Email:</label>
                    </p>
                    <input type="email" name="email" id="email" required placeholder="Enter to email" pattern="[a-zA-z0-9]{2,}@[a-zA-Z0-9]{2,6}\.[a-zA-Z]{2,4}">
                </div>

                <div>
                    <p class="vital">
                        <label for="">Phone:</label></p>
                        <input type="text" name="phone" id="phone" placeholder="enter phone number" required pattern="[0-9]{5,9}" >
                </div>  
                <div>
                    <p class="vital">
                        <label for="" >City:</label></p>
                        
                        <select name="cbLoc" id="cbLoc" required>
                            <option value="SG">Saigon</option>
                            <option value="BRVT">Hue</option>
                            <option value="HN">Hanoi</option>
                            <option value="CT">Danang</option>
                        </select>
                </div>

                <div>
                    <p class="vital">
                    <label  for="">Comment: </label>
                    
                    <input type="vital2" name="comment" id="comment" ></p>

                </div>
                <button class="submit" type="submit" name="submit" id="submit">Submit</button>
                <button class="reset" type="reset" name="reset" id="reset">Reset</button>
 
            </form>
        </div>
    </header>    
</body>
<script>
    document.getElementById("Memberinfo").onsubmit=function(e){
        e.preventDefault();
        var fullname=document.getElementById("btntxt").value;
        var gender=document.getElementById("genderm").checked?"Male":"Female";
        var hobbies=document.getElementById("shopping").checked?"Shopping":"Eating out"
        var dateofbirth=document.getElementById("txtBD").value;
        var address=document.getElementById("btnaddress").value;
        var email=document.getElementById("email").value;
        var phone=document.getElementById("phone").value;
        var city=document.getElementById("cbLoc").value
        var qualification=document.getElementById("comment").value;
        
        var a=["<h2>Successful Registration</h2>"];
        a.push(`Fullname: ${fullname}`);
        a.push(`Gender: ${gender}`);
        a.push(`Hobbies: ${hobbies}`);
        a.push(`Date Of Birth: ${dateofbirth}`);
        a.push(`Adress: ${address}`);
        a.push(`Email: ${email}`);
        a.push(`Phone: ${phone}`);
        a.push(`City: ${City}`);
        a.push(`Comment: ${Comment}`);

        





        var new_window=window.open();
        new_window.document.write(a.join("<br>"));

        alert(a.join("\n"));

        document.getElementById("note").value=a.join("\n");


    }
</script>
